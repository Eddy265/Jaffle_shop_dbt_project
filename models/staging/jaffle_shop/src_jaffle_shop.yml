version: 2

sources:
  - name: jaffle_shop
    description: a clone of the snowflake raw database with the jaffle_shop schema.
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: raw data for the customers table
        columns:
          - name: id
            tests:
              - not_null
              - unique             
      - name: orders
        description: raw data for the orders table
        columns:
          - name: id
            tests:
              - not_null
              - unique
       

  
    